    <style>
        body {
            background-color: #1C1C1C;
            color: #F3F3F3;
            font-family: 'Ubuntu', sans-serif; 
            overflow-x: hidden;
        }
        .font-title {
            font-family: 'Chakra Petch', sans-serif;
            font-weight: 700;
        }
        .font-body {
            font-family: 'Ubuntu', sans-serif;
        }
        
        #contact-section {
            position: relative;
            background-image: url('12.PNG');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>

    <header class="py-2 px-4 md:px-8 sticky top-0 bg-[#1C1C1C] bg-opacity-80 backdrop-blur-sm z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="flex items-center">
                <div class="w-48 h-28 flex items-center justify-center p-1">
                    <img src="logo.png" alt="Behind The Bait Logo" class="w-full h-full object-contain" onerror="this.onerror=null;this.src='https://placehold.co/192x112/1C1C1C/F3F3F3?text=Logo';">
                </div>
            </a>
            <nav class="hidden md:flex items-center space-x-8">
                <a href="Video.html" class="transition-colors duration-300 font-bold">Watch</a>
                <a href="Learn.html" class="transition-colors duration-300 font-bold">Learn</a>
                <a href="Blog.html" class="blog-nav-link transition-colors duration-300 font-bold">Blog</a>
                <a href="Contact.html" class="transition-colors duration-300 font-bold text-[#DE7012]">Contact</a>
                <a href="Team.html" class="transition-colors duration-300 font-bold">About Us</a>
            </nav>
            <div class="md:hidden">
                <button id="menu-btn" class="text-white focus:outline-none z-50 relative">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </div>
    </header>

    <div id="mobile-menu" class="hidden fixed inset-0 bg-[#1C1C1C]/95 backdrop-blur-sm z-40">
        <div class="flex flex-col items-center justify-center h-full text-center space-y-6">
            <a href="Video.html" class="text-2xl font-bold text-white">Watch</a>
            <a href="Learn.html" class="text-2xl font-bold text-white">Learn</a>
            <a href="Blog.html" class="blog-nav-link text-2xl font-bold">Blog</a>
            <a href="Contact.html" class="text-2xl font-bold text-white">Contact</a>
            <a href="Team.html" class="text-2xl font-bold text-white">About Us</a>
        </div>
    </div>

    <main>
        <section id="contact-section" class="h-screen flex items-center justify-center">
            
            <img src="harassment.png" alt="Decorative Graphic Left" class="absolute left-0 bottom-0 w-1/2 md:w-1/3 h-auto z-10 hidden md:block" onerror="this.style.display='none'">
            <img src="emotional-stress.png" alt="Decorative Graphic Right" class="absolute right-0 bottom-0 w-1/2 md:w-1/3 h-auto z-10 hidden md:block" onerror="this.style.display='none'">

            <div class="h-full flex items-center justify-center text-center py-20 px-4 sm:px-8 md:px-16">
                <div class="bg-black bg-opacity-70 p-8 md:p-16 rounded-lg relative z-20">
                    <h1 class="font-title text-5xl md:text-8xl mb-8 hover-colorize">CONNECT WITH US!</h1>
                    
                    <div class="flex justify-center items-center gap-12 mb-6 text-7xl md:text-8xl">
                        <a href="https://www.facebook.com/share/1F2SUPAc8g/?mibextid=wwXIfr" target="_blank" rel="noopener noreferrer" class="transform hover:scale-110 transition-transform hover:text-blue-500">
                            <i class="fab fa-facebook-square"></i>
                        </a>
                         <a href="https://www.instagram.com/behindthebait_?igsh=bGIyODlqeGZlYWh2&utm_source=qr" target="_blank" rel="noopener noreferrer" class="transform hover:scale-110 transition-transform hover:text-pink-500">
                            <i class="fab fa-instagram-square"></i>
                        </a>
                        <a href="mailto:unbaited.btb@gmail.com" class="transform hover:scale-110 transition-transform hover:text-red-500">
                            <i class="fas fa-envelope-square"></i>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-black py-10 px-4 sm:px-8">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center space-y-6 md:space-y-0">
            <a href="index.html" class="flex items-center">
                <div class="w-64 flex items-center justify-center p-1">
                     <img src="logo.png" alt="Behind The Bait Logo" class="w-full h-full object-contain" onerror="this.onerror=null;this.src='https://placehold.co/256x136/000000/F3F3F3?text=Logo';">
                </div>
            </a>
            
            <div class="flex space-x-8">
                <a href="https://www.facebook.com/share/1F2SUPAc8g/?mibextid=wwXIfr" target="_blank" rel="noopener noreferrer" class="text-4xl hover:text-[#DE7012] transition-colors"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/behindthebait_?igsh=bGIyODlqeGZlYWh2&utm_source=qr" target="_blank" rel="noopener noreferrer" class="text-4xl hover:text-[#913434] transition-colors"><i class="fab fa-instagram"></i></a>
                <a href="https://www.youtube.com/@behindthebait" target="_blank" rel="noopener noreferrer" class="text-4xl hover:text-[#6F4F5E] transition-colors"><i class="fab fa-youtube"></i></a>
                <a href="mailto:example@email.com" class="text-4xl hover:text-[#D7990D] transition-colors"><i class="fas fa-envelope"></i></a>
            </div>

            <p class="text-sm text-gray-400 font-body">&copy; BEHIND THE BAIT, 2025</p>
        </div>
    </footer>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuIcon = menuBtn.querySelector('i');

        menuBtn.addEventListener('click', () => {
            const isHidden = mobileMenu.classList.toggle('hidden');
            document.body.style.overflow = isHidden ? 'auto' : 'hidden';

            if (isHidden) {
                menuIcon.classList.remove('fa-times');
                menuIcon.classList.add('fa-bars');
            } else {
                menuIcon.classList.remove('fa-bars');
                menuIcon.classList.add('fa-times');
            }
        });

        const hoverColors = ['#F9F3EF', '#6F4F5E', '#913434', '#DE7012', '#D7990D'];

        const desktopNavLinks = document.querySelectorAll('header nav a');
        desktopNavLinks.forEach(link => {
            link.addEventListener('mouseover', () => {
                const randomColor = hoverColors[Math.floor(Math.random() * hoverColors.length)];
                link.style.color = randomColor;
            });
            link.addEventListener('mouseout', () => {
                link.style.color = ''; 
            });
        });

        const mobileNavLinks = document.querySelectorAll('#mobile-menu a');
        mobileNavLinks.forEach(link => {
            link.addEventListener('mouseover', () => {
                const randomColor = hoverColors[Math.floor(Math.random() * hoverColors.length)];
                link.style.color = randomColor;
            });
            link.addEventListener('mouseout', () => {
                if (!link.classList.contains('blog-nav-link')) {
                    link.style.color = '#F3F3F3'; 
                } else {
                    link.style.color = '#DE7012';
                }
            });
        });

        const textToColorize = document.querySelectorAll('.hover-colorize');
        textToColorize.forEach(el => {
            el.addEventListener('mouseover', () => {
                const randomColor = hoverColors[Math.floor(Math.random() * hoverColors.length)];
                el.style.color = randomColor;
            });
            el.addEventListener('mouseout', () => {
                el.style.color = '';
            });
        });
    </script>

</body>
</html>
